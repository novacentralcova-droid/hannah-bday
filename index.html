<!DOCTYPE html>
<html lang="en">
<head>

  <title>Happy Birthday Hannah</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 22px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .cake {
      width: 180px;
      image-rendering: pixelated;
      margin-bottom: 25px;
    }

    .pixel-button {
      padding: 14px 22px;
      background: #ff5fa2;
      border: none;
      color: white;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      box-shadow: 0 0 0 4px #000, 6px 6px 0 #000;
    }
  </style>
</head>

<body>

  <audio id="birthdayMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <div class="container">
    <h1>HAPPY BIRTHDAY<br>HANNAH ðŸŽ‰</h1>
    <img src="cake.png" alt="Pixel Birthday Cake" class="cake" />
    <br>
    <button class="pixel-button" onclick="playMusic()">PLAY MUSIC ðŸŽ¶</button>
  </div>

  <script>
    function playMusic() {
      document.getElementById('birthdayMusic').play();
    }
  </script>

</body>
</html>
